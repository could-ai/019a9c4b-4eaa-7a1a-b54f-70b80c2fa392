<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Landing Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            object-fit: cover;
        }

        /* Dark Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.3), rgba(0,0,0,0.7));
            z-index: -1;
        }

        /* Navbar Styling */
        .navbar {
            padding: 1.5rem 2rem;
            transition: background 0.3s;
        }
        
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1.5px;
            font-size: 1.5rem;
            color: white !important;
            display: flex;
            align-items: center;
        }

        .nav-link {
            color: rgba(255,255,255,0.8) !important;
            font-weight: 500;
            margin: 0 10px;
            position: relative;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #448aff !important; /* Blue Accent */
        }

        /* Nav Link Underline Animation */
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #448aff;
            transition: width 0.3s ease-in-out;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .sub-heading {
            color: #448aff;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .main-heading {
            font-size: 3rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .description {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
            max-width: 600px;
            margin: 0 auto 3rem auto;
            line-height: 1.6;
        }

        @media (min-width: 768px) {
            .main-heading {
                font-size: 4.5rem;
            }
            .description {
                font-size: 1.25rem;
            }
        }

        /* Buttons */
        .btn-custom {
            padding: 12px 32px;
            border-radius: 30px;
            font-weight: 700;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            margin: 10px;
        }

        .btn-primary-custom {
            background-color: #2962ff;
            color: white;
            border-color: #2962ff;
        }

        .btn-primary-custom:hover {
            background-color: #448aff;
            border-color: #448aff;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(41, 98, 255, 0.4);
        }

        .btn-outline-custom {
            background-color: transparent;
            color: white;
            border-color: white;
        }

        .btn-outline-custom:hover {
            background-color: rgba(255,255,255,0.1);
            transform: scale(1.05);
        }

        /* Animations */
        .animate-fade-up {
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .delay-4 { animation-delay: 0.8s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <!-- Using a placeholder video URL. Replace 'src' with your local video file path if needed -->
    <video autoplay muted loop class="video-background">
        <source src="https://flutter.github.io/assets-for-api-docs/assets/videos/bee.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-play-circle-fill text-primary me-2"></i>
                COULDAI
            </a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item ms-lg-3 mt-3 mt-lg-0">
                        <a href="#" class="btn btn-light rounded-pill px-4 fw-bold">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Content -->
    <section class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="sub-heading animate-fade-up delay-1">
                        Innovation Awaits
                    </div>
                    <h1 class="main-heading animate-fade-up delay-2">
                        Build The Future<br>With Intelligence
                    </h1>
                    <p class="description animate-fade-up delay-3">
                        Experience seamless design and powerful performance across all platforms. 
                        Create stunning digital experiences with our advanced tools.
                    </p>
                    <div class="animate-fade-up delay-4">
                        <a href="#" class="btn btn-primary-custom">Get Started</a>
                        <a href="#" class="btn btn-outline-custom">Watch Demo</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
