<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Landing Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- Custom CSS --- */
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* 1. Video Background Styling */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            object-fit: cover;
        }

        /* 2. Dark Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.3), rgba(0,0,0,0.8));
            z-index: -1;
        }

        /* 3. Navbar Styling & Animation */
        .navbar {
            background: transparent !important;
            padding: 20px 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 2px;
            color: white !important;
            font-size: 1.5rem;
        }

        .nav-link {
            color: rgba(255,255,255,0.8) !important;
            font-weight: 500;
            margin: 0 10px;
            position: relative;
            transition: color 0.3s ease;
        }

        /* Link Underline Animation */
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #3b82f6; /* Blue accent */
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: #fff !important;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* 4. Hero Section */
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        /* 5. Text Animations */
        .animate-text-1 {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            animation-delay: 0.2s;
        }

        .animate-text-2 {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            animation-delay: 0.4s;
        }

        .animate-text-3 {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            animation-delay: 0.6s;
        }

        .animate-btns {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            animation-delay: 0.8s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typography */
        .sub-heading {
            color: #3b82f6;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .main-heading {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .description {
            font-size: 1.25rem;
            color: rgba(255,255,255,0.8);
            max-width: 700px;
            margin: 0 auto 3rem auto;
        }

        /* 6. Button Animations */
        .btn-custom {
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 10px;
        }

        .btn-primary-custom {
            background-color: #3b82f6;
            border: 2px solid #3b82f6;
            color: white;
        }

        .btn-primary-custom:hover {
            background-color: #2563eb;
            border-color: #2563eb;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-outline-custom {
            background-color: transparent;
            border: 2px solid white;
            color: white;
        }

        .btn-outline-custom:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .main-heading {
                font-size: 2.5rem;
            }
            .description {
                font-size: 1rem;
            }
            .btn-custom {
                padding: 12px 30px;
                width: 100%;
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <!-- Using a placeholder video URL. Replace 'src' with your local file or hosted URL -->
    <video autoplay muted loop playsinline class="video-background">
        <source src="https://flutter.github.io/assets-for-api-docs/assets/videos/bee.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Dark Overlay -->
    <div class="overlay"></div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-play-circle text-primary me-2"></i>COULDAI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item ms-lg-3">
                        <a href="#" class="btn btn-light rounded-pill px-4 fw-bold text-dark">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Content -->
    <section class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    
                    <!-- Animated Subheading -->
                    <div class="sub-heading animate-text-1">
                        Innovation Awaits
                    </div>

                    <!-- Animated Main Heading -->
                    <h1 class="main-heading animate-text-2">
                        Build The Future<br>With Web Tech
                    </h1>

                    <!-- Animated Description -->
                    <p class="description animate-text-3">
                        Experience seamless design and powerful performance with our cutting-edge platform. 
                        Create stunning visuals with HTML, CSS, and Bootstrap.
                    </p>

                    <!-- Animated Buttons -->
                    <div class="animate-btns">
                        <a href="#" class="btn btn-custom btn-primary-custom">
                            Get Started <i class="fas fa-arrow-right ms-2"></i>
                        </a>
                        <a href="#" class="btn btn-custom btn-outline-custom">
                            <i class="fas fa-play me-2"></i> Watch Demo
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
